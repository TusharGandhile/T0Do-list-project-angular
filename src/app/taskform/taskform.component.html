<div class="container-fluid">
    <div>
        <h3>Add New Task</h3>
        <input type="text" placeholder="title.." id="title">
        <textarea id="detail" rows="3" cols="30" placeholder="Details of task..."></textarea>
        <input type="date" id="curdate" class="date">
        <select #selectField name="Choose Day" (click)="changeDate(selectField.value)" id="new">
            <option>Choose Day</option>
            <option value="0">Today</option>
            <option value="1">Tomorrow</option>
            <option value="2">Next Week</option>
            <option value="3">Next Month</option>
            <option value="4">Next Year</option>
          </select><br>
          <button class="btn btn-primary" routerLink="/task-board" (click)="saveTask()">Save</button>
          <button class="btn btn-primary">Cancle</button>
    </div>
</div>
